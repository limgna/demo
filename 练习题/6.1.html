    <h3>1. 编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。</h3>
    <script>
        var x = prompt('请输入个数');
        document.write('平方：' + Math.pow(x,2));
        document.write('平方根：' + Math.sqrt(x));
        document.write('自然对数：' + Math.log(x));
