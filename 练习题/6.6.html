<!DOCTYPE html>

<body>
    <h3>6. 设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，然后在页面上显示其总成绩和平均分，并列出小于60的成绩。</h3>
    <script>
        var sum = 0;
        var average = 0;
        var result = '';
        var score = 0;
        for (var i = 0; i < 7; i++) {
            score = parseInt(prompt());
            sum += score;
            if (score < 60) {
                result += score + ','
            }
        }
        average = sum / 7;
        document.write('总成绩：' + sum + '<br>');
        document.write('平均成绩：' + average + '<br>');
        document.write('小于60的：' + result);
    </script>
</body>

</html>
