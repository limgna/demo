<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.2 判断星期几</title>
</head>

<body>
    <p>2. 编写程序，根据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。</p>
    <script>
        var num = prompt('请输入一个0~6的数字', 0);
        // 讲字符串类型转换为数值型
        // 不要忘记break；
        var x = parseInt(num);
        switch (x) {
            case 0:
                console.log('星期日');
                break;
            case 1:
                console.log('星期一');
                break;
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            case 6:
                console.log('星期六');
                break;
            default:
                console.log('啥？？？？');
        }
    </script>
</body>

</html>
