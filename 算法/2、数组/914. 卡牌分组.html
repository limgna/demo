        d == 0; b
        d > 0; b = e * d + g  // g = b%d

    function fn(a, b) {
      if (a % b == 0) {
        return b
      } else {
        return fn(b, a % b)

      }

      console.log(arr);
      let res = arr[0]
      return arr.every(i => (res = fn(res, i)) > 1)
    };
