    var countBinarySubstrings = function (s) {
      // 截取s 把截取后的s传给fn
      let counts = s.match(/0+|1+/g)
      console.log(counts); 
      let res = 0
      for (let i = 1; i < counts.length; i++) {
        res += Math.min(counts[i].length, counts[i - 1].length)
      }
      return res
    };
